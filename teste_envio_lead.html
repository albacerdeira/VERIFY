<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Envio de Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-header h1 {
            color: #667eea;
            font-weight: bold;
        }
        .btn-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .alert-custom {
            border-left: 4px solid;
            border-radius: 8px;
        }
        .log-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
        }
        .log-success {
            color: #28a745;
        }
        .log-error {
            color: #dc3545;
        }
        .log-info {
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="test-card">
    <div class="test-header">
        <i class="bi bi-bug-fill" style="font-size: 3rem; color: #667eea;"></i>
        <h1>Teste de Envio de Lead</h1>
        <p class="text-muted">Configure seu token e teste o envio de leads</p>
    </div>

    <!-- Configura√ß√£o do Token -->
    <div class="mb-4">
        <label for="api_token" class="form-label">
            <i class="bi bi-key-fill"></i> <strong>Token API</strong>
        </label>
        <input type="text" class="form-control" id="api_token" 
               placeholder="Cole aqui seu token API (de Configura√ß√µes > Sistema de Leads)">
        <small class="text-muted">
            Obtenha seu token em: <a href="https://verify2b.com/configuracoes.php" target="_blank">Configura√ß√µes</a>
        </small>
    </div>

    <hr class="my-4">

    <!-- Formul√°rio de Teste -->
    <form id="testLeadForm">
        <h5 class="mb-3"><i class="bi bi-clipboard-data"></i> Dados do Lead de Teste</h5>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome *</label>
                <input type="text" class="form-control" id="nome" value="Jo√£o da Silva Teste" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail *</label>
                <input type="email" class="form-control" id="email" value="teste@exemplo.com" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="whatsapp" class="form-label">WhatsApp *</label>
                <input type="tel" class="form-control" id="whatsapp" value="11999999999" required>
            </div>
            <div class="col-md-6">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa" value="Empresa Teste LTDA">
            </div>
        </div>

        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="2">Gostaria de conhecer a plataforma KYC.</textarea>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="utm_source" class="form-label">UTM Source</label>
                <input type="text" class="form-control" id="utm_source" value="teste">
            </div>
            <div class="col-md-4">
                <label for="utm_medium" class="form-label">UTM Medium</label>
                <input type="text" class="form-control" id="utm_medium" value="manual">
            </div>
            <div class="col-md-4">
                <label for="utm_campaign" class="form-label">UTM Campaign</label>
                <input type="text" class="form-control" id="utm_campaign" value="teste_api">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-test w-100">
            <i class="bi bi-send-fill"></i> Enviar Lead de Teste
        </button>
    </form>

    <hr class="my-4">

    <!-- Log de Resultados -->
    <div id="resultSection" class="d-none">
        <h5 class="mb-3"><i class="bi bi-terminal"></i> Log de Execu√ß√£o</h5>
        <div id="logBox" class="log-box"></div>
    </div>
</div>

<script>
function addLog(message, type = 'info') {
    const logBox = document.getElementById('logBox');
    const resultSection = document.getElementById('resultSection');
    
    resultSection.classList.remove('d-none');
    
    const timestamp = new Date().toLocaleTimeString('pt-BR');
    const logClass = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : 'log-info';
    
    const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üìù';
    
    const entry = document.createElement('div');
    entry.className = `log-entry ${logClass}`;
    entry.textContent = `[${timestamp}] ${icon} ${message}`;
    
    logBox.appendChild(entry);
    logBox.scrollTop = logBox.scrollHeight;
}

document.getElementById('testLeadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const token = document.getElementById('api_token').value.trim();
    
    if (!token) {
        alert('‚ùå Por favor, insira o Token API antes de testar!');
        document.getElementById('api_token').focus();
        return;
    }
    
    const btn = this.querySelector('button[type="submit"]');
    const originalHtml = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Enviando...';
    
    // Limpa log anterior
    document.getElementById('logBox').innerHTML = '';
    
    // Coleta os dados do formul√°rio
    const leadData = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        whatsapp: document.getElementById('whatsapp').value,
        empresa: document.getElementById('empresa').value,
        mensagem: document.getElementById('mensagem').value,
        origem: window.location.href,
        utm_source: document.getElementById('utm_source').value,
        utm_medium: document.getElementById('utm_medium').value,
        utm_campaign: document.getElementById('utm_campaign').value
    };
    
    addLog('Iniciando envio de lead...', 'info');
    addLog(`Token: ${token.substring(0, 10)}...`, 'info');
    addLog(`Dados: ${leadData.nome} - ${leadData.email}`, 'info');
    
    try {
        addLog('Enviando requisi√ß√£o para API...', 'info');
        
        // Envia token na query string (m√©todo 1)
        const response = await fetch(`https://verify2b.com/api_lead_webhook.php?token=${token}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(leadData)
        });
        
        addLog(`Resposta recebida: HTTP ${response.status}`, 'info');
        
        const data = await response.json();
        
        if (data.success) {
            addLog('‚úÖ Lead enviado com SUCESSO!', 'success');
            addLog(`Lead ID: ${data.lead_id}`, 'success');
            addLog(`Mensagem: ${data.message}`, 'success');
            
            // Mostra alerta de sucesso
            setTimeout(() => {
                alert(`üéâ Sucesso!\n\nLead ID: ${data.lead_id}\n\nAcesse https://verify2b.com/leads.php para visualizar.`);
            }, 500);
        } else {
            addLog(`‚ùå ERRO: ${data.message}`, 'error');
            
            if (data.debug) {
                addLog(`Debug: ${JSON.stringify(data.debug)}`, 'error');
            }
        }
        
    } catch (error) {
        addLog(`‚ùå ERRO DE CONEX√ÉO: ${error.message}`, 'error');
        console.error('Erro completo:', error);
    } finally {
        btn.disabled = false;
        btn.innerHTML = originalHtml;
    }
});
</script>

</body>
</html>
